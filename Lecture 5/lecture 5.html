<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h2>ordered list</h1>
        <h2>it is in organised order </h2>
        <h3>Fruits</h3>
        <ol type="i" start="2" >
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>

        </ol>
        <ol type="A" reversed>
            <li>HI</li>
            <li>Bye</li>
            <li>How</li>
        </ol>

        <!-- combining groups related together -->
    <h2>unorderedlist</h2>
        <h3>Webseries</h3>
    <ul type="square">
        <!-- type - disc circle square -->
        <li>Ben10</li>
        <li>Ben10 omniverse</li>
        <li>Ben10 ultimate</li>
        <li>Ben10 ultimate alien</li>
        <li>Ben10 Classic</li>
    </ul>
    <h2>descriptionlist</h2>
     <dl>
        <dt>Movie</dt>
        <dd>Padaiappa</dd>
        <dd>Kabali</dd>
        <dd>tharbar</dd>
     </dl>
        
</body>
</html>
