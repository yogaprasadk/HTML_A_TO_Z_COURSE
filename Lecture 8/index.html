<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        <h1>Tables</h1>
        <table border="3" cellpadding="10" cellspacing="4">
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>20</td>
                <td>123 Main St, City, Country</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>22</td>
                <td>456 Elm St, City, Country</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Alice Johnson</td>
                <td>21</td>
                <td>789 Oak St, City, Country</td>
            </tr>
        </table>

        <h2>Fruit Table</h2>
        <table border="3" cellpadding="10" cellspacing="0">
            <tr>
                <th>Fruit</th>
                <th>Color</th>
                <th>Taste</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Red</td>
                <td>Sweet</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Yellow</td>
                <td>Sweet</td>
            </tr>
            <tr>
                <td>Cherry</td>
                <td>Red</td>
                <td>Sweet and Tart</td>
            </tr>
            <tr>
                <td>Grape</td>
                <td>Purple</td>
                <td>Sweet</td>
            </tr>
            <tr>
                <td>Lemon</td>
                <td>Yellow</td>
                <td>Sour</td>
            </tr>
        </table>

        
</body>
</html>
