<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
  </head>
  <body>
    <marquee behavior="scroll" direction="left">
      <p>Welcome to Lecture 6! This is a scrolling marquee example in HTML.</p>
    </marquee>

    <!-- Marquee scrolling right -->
    <marquee behavior="scroll" direction="right">
      <p>This marquee scrolls to the right.</p>
    </marquee>

    <!-- Marquee with alternate behavior -->
    <marquee behavior="alternate" direction="left">
      <p>This marquee bounces back and forth.</p>
    </marquee>

    <!-- Marquee with slide behavior -->
    <marquee behavior="slide" direction="up" height="40">
      <p>This marquee slides up and stops.</p>
    </marquee>
  </body>
</html>
